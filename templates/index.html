<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>CP5 - Consumo de API com Python</title>
</head>
<body class="main-container">
     <header class="cabecalho">
        <ul class="menu">
            <li><a class="menu-links" href="#" onclick="showSection('cadastrar')">Cadastrar</a></li>
            <li><a class="menu-links" href="#" onclick="showSection('consultar')">Consultar</a></li>
            <li><a class="menu-links" href="#" onclick="showSection('listarUsuarios')">Listar</a></li>
            <li><a class="menu-links" href="#" onclick="showSection('alterar')">Alterar</a></li>
            <li><a class="menu-links" href="#" onclick="showSection('deletar')">Deletar</a></li>
        </ul>
    </header>
    <div id="cadastrar" class="content-section">
        <h1 class="title">Cadastrar Dados</h1>
    <form id="dadosForm" class="data-form">
        <div class="form-group">
            <label for="generoSelect">Gênero:</label>
            <select name="genero" id="generoSelect" class="input-field">
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
                <option value="both">Ambos</option>
            </select>
        </div>
        <div class="form-group">
            <label for="busca">Quantidade:</label>
            <input type="number" name="busca" id="busca" value="1" min="1" max="10" class="input-field">
        </div>
        <button type="button" onclick="obterDados()" class="action-btn">Obter Dados</button>
        <button type="button" id="salvarBtn" onclick="salvarDados()" class="action-btn">Salvar Dados</button>
    </form>
    <div id="resultados" class="results hidden"></div>

    </div>


<div id="listarUsuarios" class="content-section hidden">
    <h1>Listar Usuários</h1>
    <button onclick="listarUsuarios()">Atualizar Lista</button>
    <div id="usuarios"></div>
</div>

<div id="consultar" class="content-section hidden">
    <h1>Consultar Usuário por ID</h1>
    <form onsubmit="consultarUsuarioEspecifico(); return false;">
        <input type="text" id="userIdConsulta" placeholder="Digite o ID do usuário" required>
        <button type="submit">Consultar</button>
    </form>
    <div id="usuarioEspecifico" class="user-info hidden"></div>
</div>






<div id="alterar" class="content-section hidden">
    <h1>Alterar Dados do Usuário</h1>
    <form id="updateForm" onsubmit="alterarUsuario(); return false;">
        <input type="number" id="updateUserId" placeholder="ID do Usuário" required>
        <input type="text" id="updateNome" placeholder="Nome Completo" required>
        <input type="text" id="updateGenero" placeholder="Gênero" required>
        <input type="date" id="updateData" placeholder="Data de Nascimento" required>
        <input type="text" id="updateEmail" placeholder="Email" required>
        <input type="text" id="updateTelRes" placeholder="Telefone Residencial">
        <input type="text" id="updateTelCel" placeholder="Telefone Celular">
        <input type="text" id="updateEndereco" placeholder="Endereço" required>
        <button type="submit">Atualizar Dados</button>
    </form>
    <div id="updateResult" class="user-info hidden"></div>
</div>


<div id="deletar" class="content-section hidden">
    <h1>Deletar Usuário</h1>
    <form onsubmit="deletarUsuario(); return false;">
        <input type="text" id="deleteUserId" placeholder="Digite o ID do usuário para deletar" required>
        <button type="submit">Deletar</button>
    </form>
    <div id="deleteResult" class="user-info hidden"></div>
</div>













    
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
